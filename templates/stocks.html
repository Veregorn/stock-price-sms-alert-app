{% extends "base.html" %}

{% block title %}Stocks Management - Stock Price Alert{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Stocks Management</h2>
        <button onclick="openCreateModal()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md transition-colors">
            <i class="fas fa-plus mr-2"></i> Add Stock
        </button>
    </div>

    <!-- Stocks table -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <div id="stocks-container">
                <!-- Stocks will load dynamically -->
                <div class="text-center py-8 text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
                    <p>Loading stocks...</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Create/Edit Modal -->
<div id="stockModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50" onclick="closeModal(event)">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" onclick="event.stopPropagation()">
        <div class="mt-3">
            <h3 id="modalTitle" class="text-lg font-medium text-gray-900 mb-4">Add New Stock</h3>
            <form id="stockForm" onsubmit="handleSubmit(event)">
                <div class="mb-4">
                    <label for="symbol" class="block text-sm font-medium text-gray-700 mb-2">
                        Symbol <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="symbol" name="symbol" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="e.g., TSLA">
                </div>

                <div class="mb-4">
                    <label for="company_name" class="block text-sm font-medium text-gray-700 mb-2">
                        Company Name <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="company_name" name="company_name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="e.g., Tesla Inc">
                </div>

                <div class="mb-4">
                    <label for="threshold" class="block text-sm font-medium text-gray-700 mb-2">
                        Alert Threshold (%) <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="threshold" name="threshold" required step="0.1" min="0.1" max="100"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                           placeholder="e.g., 5.0">
                    <p class="mt-1 text-sm text-gray-500">Alert when price changes by this percentage</p>
                </div>

                <div class="mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" id="is_active" name="is_active" checked
                               class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                        <span class="ml-2 text-sm text-gray-700">Active monitoring</span>
                    </label>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" onclick="closeModal()"
                            class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="submitBtn"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-save mr-2"></i> Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let editingSymbol = null;

    // Load all stocks
    async function loadStocks() {
        try {
            const data = await apiRequest('/stocks');

            if (data.stocks.length === 0) {
                document.getElementById('stocks-container').innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <i class="fas fa-inbox text-4xl mb-2"></i>
                        <p>No stocks configured</p>
                        <button onclick="openCreateModal()" class="mt-4 text-indigo-600 hover:text-indigo-500">
                            <i class="fas fa-plus mr-1"></i> Add your first stock
                        </button>
                    </div>
                `;
                return;
            }

            const stocksHtml = `
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Threshold</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            ${data.stocks.map(stock => `
                                <tr class="hover:bg-gray-50 fade-in">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div>
                                            <div class="font-semibold text-gray-900">${stock.symbol}</div>
                                            <div class="text-sm text-gray-500">${stock.company_name}</div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                        ${stock.threshold}%
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        ${stock.is_active
                                            ? '<span class="badge-success"><i class="fas fa-check-circle mr-1"></i> Active</span>'
                                            : '<span class="badge-danger"><i class="fas fa-times-circle mr-1"></i> Inactive</span>'
                                        }
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm space-x-2">
                                        <button onclick="toggleStock('${stock.symbol}', ${stock.is_active})"
                                                class="text-${stock.is_active ? 'yellow' : 'green'}-600 hover:text-${stock.is_active ? 'yellow' : 'green'}-900"
                                                title="${stock.is_active ? 'Deactivate' : 'Activate'}">
                                            <i class="fas fa-${stock.is_active ? 'pause' : 'play'}-circle"></i>
                                        </button>
                                        <a href="/stocks/${stock.symbol}/prices"
                                           class="text-indigo-600 hover:text-indigo-900"
                                           title="View prices">
                                            <i class="fas fa-chart-line"></i>
                                        </a>
                                        <button onclick="openEditModal('${stock.symbol}')"
                                                class="text-blue-600 hover:text-blue-900"
                                                title="Edit">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button onclick="deleteStock('${stock.symbol}')"
                                                class="text-red-600 hover:text-red-900"
                                                title="Delete">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('stocks-container').innerHTML = stocksHtml;
        } catch (error) {
            document.getElementById('stocks-container').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 text-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error loading stocks
                    </p>
                </div>
            `;
        }
    }

    // Open create modal
    function openCreateModal() {
        editingSymbol = null;
        document.getElementById('modalTitle').textContent = 'Add New Stock';
        document.getElementById('stockForm').reset();
        document.getElementById('symbol').disabled = false;
        document.getElementById('is_active').checked = true;
        document.getElementById('stockModal').classList.remove('hidden');
    }

    // Open edit modal
    async function openEditModal(symbol) {
        try {
            const stock = await apiRequest(`/stocks/${symbol}`);
            editingSymbol = symbol;

            document.getElementById('modalTitle').textContent = 'Edit Stock';
            document.getElementById('symbol').value = stock.symbol;
            document.getElementById('symbol').disabled = true;
            document.getElementById('company_name').value = stock.company_name;
            document.getElementById('threshold').value = stock.threshold;
            document.getElementById('is_active').checked = stock.is_active;

            document.getElementById('stockModal').classList.remove('hidden');
        } catch (error) {
            showToast('Error loading stock details', 'error');
        }
    }

    // Close modal
    function closeModal(event) {
        if (!event || event.target.id === 'stockModal') {
            document.getElementById('stockModal').classList.add('hidden');
            editingSymbol = null;
        }
    }

    // Handle form submit
    async function handleSubmit(event) {
        event.preventDefault();

        const formData = {
            symbol: document.getElementById('symbol').value.toUpperCase(),
            company_name: document.getElementById('company_name').value,
            threshold: parseFloat(document.getElementById('threshold').value),
            is_active: document.getElementById('is_active').checked
        };

        try {
            if (editingSymbol) {
                // Update existing stock
                await apiRequest(`/stocks/${editingSymbol}`, {
                    method: 'PUT',
                    body: JSON.stringify(formData)
                });
                showToast('Stock updated successfully', 'success');
            } else {
                // Create new stock
                await apiRequest('/stocks', {
                    method: 'POST',
                    body: JSON.stringify(formData)
                });
                showToast('Stock created successfully', 'success');
            }

            closeModal();
            loadStocks();
        } catch (error) {
            // Error already shown by apiRequest
        }
    }

    // Toggle stock active status
    async function toggleStock(symbol, currentStatus) {
        try {
            await apiRequest(`/stocks/${symbol}/toggle`, {
                method: 'PATCH'
            });
            showToast(`Stock ${currentStatus ? 'deactivated' : 'activated'} successfully`, 'success');
            loadStocks();
        } catch (error) {
            // Error already shown by apiRequest
        }
    }

    // Delete stock
    async function deleteStock(symbol) {
        if (!confirm(`Are you sure you want to delete ${symbol}? This will also delete all associated price history and alerts.`)) {
            return;
        }

        try {
            await apiRequest(`/stocks/${symbol}`, {
                method: 'DELETE'
            });
            showToast('Stock deleted successfully', 'success');
            loadStocks();
        } catch (error) {
            // Error already shown by apiRequest
        }
    }

    // Load stocks on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadStocks();
    });

    // Close modal with Escape key
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape') {
            closeModal();
        }
    });
</script>
{% endblock %}
