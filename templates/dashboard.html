{% extends "base.html" %}

{% block title %}Dashboard - Stock Price Alert{% endblock %}

{% block content %}
<div class="space-y-8">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4">
        <div>
            <p class="text-sm uppercase tracking-[0.3em] text-slate-400">Control center</p>
            <h2 class="text-3xl md:text-4xl font-semibold text-white leading-tight">Dashboard</h2>
        </div>
        <div class="flex items-center gap-3">
            <button id="update-prices-btn" onclick="updateAllPrices()" class="btn-outline">
                <i class="fas fa-sync-alt mr-2"></i>
                Update All Prices
            </button>
        </div>
    </div>

    <!-- General statistics -->
    <div class="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4" id="stats-container">
        <!-- Stats will load dynamically -->
        <div class="animate-pulse">
            <div class="glass-panel overflow-hidden rounded-xl">
                <div class="p-5">
                    <div class="h-4 bg-slate-800 rounded w-3/4 mb-2"></div>
                    <div class="h-8 bg-slate-800 rounded w-1/2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent alerts -->
    <div class="glass-panel floating-card">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="section-title">
                    <span class="h-2 w-2 rounded-full bg-amber-400 animate-pulse shadow-[0_0_0_6px_rgba(251,191,36,0.15)]"></span>
                    Recent Alerts
                </h3>
                <a href="/alerts" class="text-sm text-cyan-300 hover:text-white">
                    View all <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div id="alerts-container">
                <!-- Alerts will load dynamically -->
                <div class="text-center py-8 text-slate-400">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2 text-cyan-300"></i>
                    <p>Loading alerts...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Active stocks -->
    <div class="glass-panel floating-card">
        <div class="px-4 py-5 sm:p-6">
            <div class="flex items-center justify-between mb-4">
                <h3 class="section-title">
                    <span class="h-2 w-2 rounded-full bg-cyan-400 shadow-[0_0_0_6px_rgba(34,211,238,0.15)]"></span>
                    Monitored Stocks
                </h3>
                <a href="/stocks" class="text-sm text-cyan-300 hover:text-white">
                    Manage <i class="fas fa-arrow-right ml-1"></i>
                </a>
            </div>
            <div id="stocks-container">
                <!-- Stocks will load dynamically -->
                <div class="text-center py-8 text-slate-400">
                    <i class="fas fa-spinner fa-spin text-2xl mb-2 text-cyan-300"></i>
                    <p>Loading stocks...</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Load dashboard statistics
    async function loadDashboardStats() {
        try {
            const data = await apiRequest('/dashboard/summary');

            const statsHtml = `
                <div class="glass-panel floating-card fade-in">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-layer-group text-cyan-300 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-slate-400 truncate">Total Stocks</dt>
                                    <dd class="text-3xl font-semibold text-white">${data.total_stocks}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel floating-card fade-in">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-play-circle text-emerald-300 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-slate-400 truncate">Active Stocks</dt>
                                    <dd class="text-3xl font-semibold text-white">${data.active_stocks}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel floating-card fade-in">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-bell text-amber-300 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-slate-400 truncate">Recent Alerts (24h)</dt>
                                    <dd class="text-3xl font-semibold text-white">${data.recent_alerts_24h}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="glass-panel floating-card fade-in">
                    <div class="p-5">
                        <div class="flex items-center">
                            <div class="flex-shrink-0">
                                <i class="fas fa-clock text-purple-300 text-2xl"></i>
                            </div>
                            <div class="ml-5 w-0 flex-1">
                                <dl>
                                    <dt class="text-sm font-medium text-slate-400 truncate">Last Update</dt>
                                    <dd class="text-lg font-semibold text-white">${data.last_price_update ? formatDate(data.last_price_update) : 'No data'}</dd>
                                </dl>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('stats-container').innerHTML = statsHtml;
        } catch (error) {
            document.getElementById('stats-container').innerHTML = `
                <div class="col-span-4 bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 text-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error loading statistics
                    </p>
                </div>
            `;
        }
    }

    // Load recent alerts
    async function loadRecentAlerts() {
        try {
            const data = await apiRequest('/alerts?days=7');

            if (!data || !data.alerts || data.alerts.length === 0) {
                document.getElementById('alerts-container').innerHTML = `
                    <div class="text-center py-8 text-slate-400">
                        <i class="fas fa-inbox text-4xl mb-2 text-white/30"></i>
                        <p>No recent alerts in the last 7 days</p>
                    </div>
                `;
                return;
            }

            // We need to get stock symbols
            const stocksData = await apiRequest('/stocks');
            const stocksMap = {};
            stocksData.stocks.forEach(stock => {
                stocksMap[stock.id] = stock.symbol;
            });

            const alertsHtml = data.alerts.slice(0, 5).map(alert => {
                // Validate that we have all necessary data
                if (!alert.percentage_change || !alert.price_after || !alert.stock_id) {
                    return ''; // Skip incomplete alerts
                }

                const symbol = stocksMap[alert.stock_id] || 'UNKNOWN';
                const changeClass = alert.percentage_change >= 0 ? 'text-green-600' : 'text-red-600';
                const icon = alert.percentage_change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                const direction = alert.percentage_change >= 0 ? 'increased' : 'decreased';
                const message = `${symbol} has ${direction} by ${formatPercentage(alert.percentage_change)} (threshold: ${alert.threshold_at_time}%)`;

                return `
                    <div class="border-l-4 ${alert.percentage_change >= 0 ? 'border-emerald-400' : 'border-rose-500'} bg-white/5 p-4 mb-3 rounded fade-in">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="font-semibold text-white">${symbol}</p>
                                <p class="text-sm text-slate-400">${formatDate(alert.triggered_at)}</p>
                            </div>
                            <div class="text-right">
                                <p class="${changeClass} font-bold">
                                    <i class="fas ${icon}"></i>
                                    ${formatPercentage(alert.percentage_change)}
                                </p>
                                <p class="text-sm text-slate-300">${formatCurrency(alert.price_after)}</p>
                            </div>
                        </div>
                        <p class="text-sm text-slate-200 mt-2">${message}</p>
                    </div>
                `;
            }).filter(html => html !== '').join('');

            // If after filtering there are no valid alerts
            if (alertsHtml === '') {
                document.getElementById('alerts-container').innerHTML = `
                    <div class="text-center py-8 text-slate-400">
                        <i class="fas fa-inbox text-4xl mb-2 text-white/30"></i>
                        <p>No valid alerts to display</p>
                    </div>
                `;
                return;
            }

            document.getElementById('alerts-container').innerHTML = alertsHtml;
        } catch (error) {
            document.getElementById('alerts-container').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 text-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error loading alerts
                    </p>
                </div>
            `;
        }
    }

    // Load active stocks
    async function loadActiveStocks() {
        try {
            const data = await apiRequest('/stocks?only_active=true');

            if (data.stocks.length === 0) {
                document.getElementById('stocks-container').innerHTML = `
                    <div class="text-center py-8 text-slate-400">
                        <i class="fas fa-inbox text-4xl mb-2 text-white/30"></i>
                        <p>No active monitored stocks</p>
                        <a href="/stocks" class="mt-4 inline-block text-cyan-300 hover:text-white">
                            Add stocks <i class="fas fa-plus ml-1"></i>
                        </a>
                    </div>
                `;
                return;
            }

            const stocksHtml = `
                <div class="overflow-x-auto scrollbar-thin">
                    <table class="min-w-full table-dark divide-y divide-white/5">
                        <thead>
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Threshold</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-white/5">
                            ${data.stocks.map(stock => `
                                <tr class="hover:bg-white/5 fade-in">
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div>
                                            <div class="font-semibold text-white">${stock.symbol}</div>
                                            <div class="text-sm text-slate-400">${stock.company_name}</div>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-white">
                                        ${stock.threshold}%
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="badge-success">
                                            <i class="fas fa-check-circle mr-1"></i> Active
                                        </span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                                        <a href="/stocks/${stock.symbol}/prices" class="text-cyan-300 hover:text-white">
                                            <i class="fas fa-chart-line mr-1"></i> View prices
                                        </a>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('stocks-container').innerHTML = stocksHtml;
        } catch (error) {
            document.getElementById('stocks-container').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 text-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error loading stocks
                    </p>
                </div>
            `;
        }
    }

    // Update all prices manually
    async function updateAllPrices() {
        const button = document.getElementById('update-prices-btn');
        const originalContent = button.innerHTML;

        try {
            // Disable button and show loading state
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Updating...';
            button.classList.add('opacity-75', 'cursor-not-allowed');

            // Call API to update all prices
            const response = await fetch('/api/stocks/update-all-prices', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();

            // Show success toast
            showToast('success', `Successfully updated ${data.updated} stocks!`);

            // Reload dashboard data to show new prices
            setTimeout(() => {
                loadDashboardStats();
                loadRecentAlerts();
                loadActiveStocks();
            }, 1000);

        } catch (error) {
            console.error('Error updating prices:', error);
            showToast('error', 'Failed to update prices. Please try again.');
        } finally {
            // Re-enable button
            button.disabled = false;
            button.innerHTML = originalContent;
            button.classList.remove('opacity-75', 'cursor-not-allowed');
        }
    }

    // Toast notification helper
    function showToast(type, message) {
        const toast = document.createElement('div');
        const bgColor = type === 'success' ? 'bg-emerald-500/90' : 'bg-rose-500/90';
        const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';

        toast.className = `fixed top-4 right-4 ${bgColor} text-white px-6 py-4 rounded-xl shadow-lg shadow-cyan-500/20 z-50 flex items-center fade-in backdrop-blur`;
        toast.innerHTML = `
            <i class="fas ${icon} mr-3 text-xl"></i>
            <span>${message}</span>
        `;

        document.body.appendChild(toast);

        // Auto-remove after 5 seconds
        setTimeout(() => {
            toast.classList.add('fade-out');
            setTimeout(() => toast.remove(), 300);
        }, 5000);
    }

    // Load all data on page load
    document.addEventListener('DOMContentLoaded', () => {
        loadDashboardStats();
        loadRecentAlerts();
        loadActiveStocks();
    });
</script>
{% endblock %}
