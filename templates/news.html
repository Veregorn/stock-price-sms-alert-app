{% extends "base.html" %}

{% block title %}News - Stock Price Alert{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-bold text-gray-900">Stock News</h2>

        <!-- Filter by stock -->
        <div class="flex items-center space-x-2">
            <label for="stock-filter" class="text-sm font-medium text-gray-700">Filter by stock:</label>
            <select id="stock-filter" onchange="changeStockFilter(this.value)"
                    class="px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">All Stocks</option>
                <!-- Options will be loaded dynamically -->
            </select>
        </div>
    </div>

    <!-- News container -->
    <div id="news-container">
        <!-- News will load dynamically -->
        <div class="text-center py-8 text-gray-500">
            <i class="fas fa-spinner fa-spin text-2xl mb-2"></i>
            <p>Loading news...</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    let currentSymbol = '';
    let allStocks = [];

    // Load stock list for filter
    async function loadStockFilter() {
        try {
            const data = await apiRequest('/stocks');
            allStocks = data.stocks;

            const filterSelect = document.getElementById('stock-filter');
            const optionsHtml = `
                <option value="">All Stocks</option>
                ${data.stocks.map(stock => `
                    <option value="${stock.symbol}">${stock.symbol} - ${stock.company_name}</option>
                `).join('')}
            `;

            filterSelect.innerHTML = optionsHtml;
        } catch (error) {
            console.error('Error loading stock filter:', error);
        }
    }

    // Load news for all stocks or specific stock
    async function loadNews() {
        try {
            let newsData = [];

            if (currentSymbol) {
                // Load news for specific stock
                try {
                    const data = await apiRequest(`/stocks/${currentSymbol}/news`);
                    if (data && data.news) {
                        newsData = data.news.map(article => ({
                            ...article,
                            symbol: currentSymbol
                        }));
                    }
                } catch (error) {
                    // 404 is expected when there are no news, don't show error
                    console.log(`No news found for ${currentSymbol}`);
                }
            } else {
                // Load news for all stocks
                const promises = allStocks.map(async stock => {
                    try {
                        const data = await apiRequest(`/stocks/${stock.symbol}/news`);
                        if (data && data.news) {
                            return data.news.map(article => ({
                                ...article,
                                symbol: stock.symbol
                            }));
                        }
                        return [];
                    } catch (error) {
                        // 404 is expected when there are no news
                        return [];
                    }
                });

                const results = await Promise.all(promises);
                newsData = results.flat();

                // Sort by fetched_at descending
                newsData.sort((a, b) => new Date(b.fetched_at) - new Date(a.fetched_at));
            }

            if (newsData.length === 0) {
                document.getElementById('news-container').innerHTML = `
                    <div class="text-center py-12 text-gray-500">
                        <i class="fas fa-newspaper text-6xl mb-4 text-gray-300"></i>
                        <p class="text-lg">No news articles found</p>
                        <p class="text-sm mt-2">News articles will appear here when they are fetched for your stocks</p>
                    </div>
                `;
                return;
            }

            const newsHtml = newsData.map(article => {
                const publishedDate = article.published_at
                    ? formatDate(article.published_at)
                    : 'Date unknown';

                const description = article.description || 'No description available';
                // Use a financial news themed placeholder with better colors
                const imageUrl = article.image_url || `https://placehold.co/400x200/4F46E5/FFFFFF/png?text=${encodeURIComponent(article.symbol)}+News`;
                const source = article.source || 'Unknown Source';

                return `
                    <div class="bg-white shadow rounded-lg overflow-hidden mb-6 fade-in hover:shadow-lg transition-shadow">
                        <div class="md:flex">
                            <!-- Article image -->
                            <div class="md:flex-shrink-0">
                                <img class="h-48 w-full object-cover md:w-48"
                                     src="${imageUrl}"
                                     alt="${article.title}"
                                     onerror="this.src='https://placehold.co/400x200/6B7280/FFFFFF/png?text=No+Image'">
                            </div>

                            <!-- Article content -->
                            <div class="p-6 flex-1">
                                <!-- Stock badge and source -->
                                <div class="flex items-center justify-between mb-2">
                                    <a href="/stocks/${article.symbol}/prices"
                                       class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800 hover:bg-indigo-200 transition-colors">
                                        <i class="fas fa-chart-line mr-1"></i>
                                        ${article.symbol}
                                    </a>
                                    <span class="text-xs text-gray-500">
                                        <i class="fas fa-newspaper mr-1"></i>
                                        ${source}
                                    </span>
                                </div>

                                <!-- Title -->
                                <h3 class="text-xl font-semibold text-gray-900 mb-2">
                                    ${article.url ? `
                                        <a href="${article.url}" target="_blank" rel="noopener noreferrer"
                                           class="hover:text-indigo-600 transition-colors">
                                            ${article.title}
                                            <i class="fas fa-external-link-alt text-xs ml-1"></i>
                                        </a>
                                    ` : article.title}
                                </h3>

                                <!-- Description -->
                                <p class="text-gray-700 mb-4 line-clamp-3">
                                    ${description}
                                </p>

                                <!-- Metadata -->
                                <div class="flex items-center text-sm text-gray-500 space-x-4">
                                    <span>
                                        <i class="fas fa-calendar-alt mr-1"></i>
                                        ${publishedDate}
                                    </span>
                                    <span>
                                        <i class="fas fa-download mr-1"></i>
                                        Fetched ${formatDate(article.fetched_at)}
                                    </span>
                                </div>

                                <!-- Read more button -->
                                ${article.url ? `
                                    <div class="mt-4">
                                        <a href="${article.url}" target="_blank" rel="noopener noreferrer"
                                           class="inline-flex items-center text-indigo-600 hover:text-indigo-500 font-medium">
                                            Read full article
                                            <i class="fas fa-arrow-right ml-2"></i>
                                        </a>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('news-container').innerHTML = newsHtml;
        } catch (error) {
            document.getElementById('news-container').innerHTML = `
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <p class="text-red-800 text-center">
                        <i class="fas fa-exclamation-triangle mr-2"></i>
                        Error loading news articles
                    </p>
                </div>
            `;
        }
    }

    // Change stock filter
    function changeStockFilter(symbol) {
        currentSymbol = symbol;
        loadNews();
    }

    // Load data on page load
    document.addEventListener('DOMContentLoaded', async () => {
        await loadStockFilter();
        loadNews();
    });
</script>

<!-- Add Tailwind CSS line-clamp utility -->
<style>
    .line-clamp-3 {
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
</style>
{% endblock %}
