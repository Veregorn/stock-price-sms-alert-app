<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stock Price Alert System{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Alpine.js for interactivity -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom styles -->
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out;
        }

        .badge-success {
            @apply bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded;
        }

        .badge-danger {
            @apply bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded;
        }

        .badge-warning {
            @apply bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded;
        }

        .badge-info {
            @apply bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Navigation -->
        <nav class="bg-indigo-600 shadow-lg">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <i class="fas fa-chart-line text-white text-2xl"></i>
                        </div>
                        <div class="ml-4">
                            <h1 class="text-white text-xl font-bold">Stock Price Alert</h1>
                        </div>
                    </div>

                    <!-- Desktop navigation menu -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-4">
                            <a href="/dashboard"
                               class="{% if page == 'dashboard' %}bg-indigo-700 text-white{% else %}text-indigo-100 hover:bg-indigo-500 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium transition-colors">
                                <i class="fas fa-home mr-1"></i> Dashboard
                            </a>
                            <a href="/stocks"
                               class="{% if page == 'stocks' %}bg-indigo-700 text-white{% else %}text-indigo-100 hover:bg-indigo-500 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium transition-colors">
                                <i class="fas fa-layer-group mr-1"></i> Stocks
                            </a>
                            <a href="/alerts"
                               class="{% if page == 'alerts' %}bg-indigo-700 text-white{% else %}text-indigo-100 hover:bg-indigo-500 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium transition-colors">
                                <i class="fas fa-bell mr-1"></i> Alerts
                            </a>
                            <a href="/news"
                               class="{% if page == 'news' %}bg-indigo-700 text-white{% else %}text-indigo-100 hover:bg-indigo-500 hover:text-white{% endif %} rounded-md px-3 py-2 text-sm font-medium transition-colors">
                                <i class="fas fa-newspaper mr-1"></i> News
                            </a>
                            <a href="/api/docs"
                               class="text-indigo-100 hover:bg-indigo-500 hover:text-white rounded-md px-3 py-2 text-sm font-medium transition-colors"
                               target="_blank">
                                <i class="fas fa-code mr-1"></i> API Docs
                            </a>
                        </div>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="-mr-2 flex md:hidden" x-data="{ open: false }">
                        <button @click="open = !open" type="button" class="inline-flex items-center justify-center rounded-md bg-indigo-600 p-2 text-indigo-200 hover:bg-indigo-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600">
                            <span class="sr-only">Open main menu</span>
                            <i class="fas fa-bars" x-show="!open"></i>
                            <i class="fas fa-times" x-show="open"></i>
                        </button>

                        <!-- Mobile menu dropdown -->
                        <div x-show="open"
                             x-transition:enter="transition ease-out duration-100 transform"
                             x-transition:enter-start="opacity-0 scale-95"
                             x-transition:enter-end="opacity-100 scale-100"
                             x-transition:leave="transition ease-in duration-75 transform"
                             x-transition:leave-start="opacity-100 scale-100"
                             x-transition:leave-end="opacity-0 scale-95"
                             class="absolute top-16 right-4 w-48 bg-white rounded-md shadow-lg py-1 z-50"
                             @click.away="open = false">
                            <a href="/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-home mr-2"></i> Dashboard
                            </a>
                            <a href="/stocks" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-layer-group mr-2"></i> Stocks
                            </a>
                            <a href="/alerts" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-bell mr-2"></i> Alerts
                            </a>
                            <a href="/news" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                <i class="fas fa-newspaper mr-2"></i> News
                            </a>
                            <a href="/api/docs" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" target="_blank">
                                <i class="fas fa-code mr-2"></i> API Docs
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main content -->
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-white shadow mt-8">
            <div class="mx-auto max-w-7xl py-4 px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center">
                    <p class="text-sm text-gray-500">
                        Stock Price Alert System &copy; 2025
                    </p>
                    <div class="flex space-x-4 text-sm text-gray-500">
                        <a href="/api/docs" target="_blank" class="hover:text-indigo-600">
                            <i class="fas fa-book mr-1"></i> API Documentation
                        </a>
                        <a href="/health" target="_blank" class="hover:text-indigo-600">
                            <i class="fas fa-heartbeat mr-1"></i> Health Check
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Toast notification container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Base scripts -->
    <script>
        // Helper function for API requests
        async function apiRequest(url, options = {}) {
            try {
                const response = await fetch('/api' + url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request error');
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                showToast(error.message, 'error');
                throw error;
            }
        }

        // Function to show toast notifications
        function showToast(message, type = 'info') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');

            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };

            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };

            toast.className = `${colors[type]} text-white px-6 py-4 rounded-lg shadow-lg flex items-center space-x-3 fade-in max-w-md`;
            toast.innerHTML = `
                <i class="fas ${icons[type]} text-xl"></i>
                <span class="flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="text-white hover:text-gray-200">
                    <i class="fas fa-times"></i>
                </button>
            `;

            container.appendChild(toast);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Function to format dates
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Function to format numbers as currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            }).format(value);
        }

        // Function to format percentages
        function formatPercentage(value) {
            const sign = value >= 0 ? '+' : '';
            return `${sign}${value.toFixed(2)}%`;
        }
    </script>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
