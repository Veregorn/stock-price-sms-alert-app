[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    api: Tests de API REST
    slow: Tests que tardan más tiempo

[coverage:run]
omit =
    */tests/*
    */venv/*
    */.venv/*
    */env/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
